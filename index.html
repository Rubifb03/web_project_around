<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rubí Floreano" />
    <meta name="description" content="Alrededor de los EEUU" />
    <meta name="keywords" content="html, css, javascript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Alrededor de los EEUU</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="Logo Titulo"
          class="header__image"
        />
        <img src="./images/Line.png" alt="Linea" class="header__image-line" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/Avatar.jpg"
              alt="Foto Avatra"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__header">
                <h1 class="profile__header-title">Jacques Cousteau</h1>
                <button type="button" class="profile__header-button"></button>
              </div>
              <p class="profile__description">Explorador</p>
            </div>
          </div>
          <div class="profile__button">
            <button class="profile__button-add">+</button>
          </div>
        </section>
        <section class="popup" id="popup-profile">
          <div class="popup__container">
            <button class="popup__close">
              <img
                src="/images/Close Icon.png"
                alt="Botón Cerrar"
                class="popup__close-button"
              />
            </button>
            <h2 class="popup__title">Editar perfil</h2>
            <form class="popup__form">
              <input
                name="name"
                type="text"
                class="popup__input popup__input_type_name"
                id="name"
                placeholder="Nombre"
                required
              />
              <div class="popup__line"></div>
              <input
                name="about"
                type="text"
                class="popup__input popup__input_type_about"
                placeholder="Acerca de mi"
                required
              />
              <div class="popup__line"></div>
              <button type="submit" class="popup__submit-button">
                Guardar
              </button>
            </form>
          </div>
        </section>
        <section class="popup" id="popup-place">
          <div class="popup__container">
            <button class="popup__close">
              <img
                src="/images/Close Icon.png"
                alt="Botón Cerrar"
                class="popup__close-button"
              />
            </button>
            <h2 class="popup__title">Nuevo Lugar</h2>
            <form class="popup__form">
              <input
                name="name"
                type="text"
                class="popup__input popup__input_type_name"
                id="title_card"
                placeholder="Título"
                required
              />
              <div class="popup__line"></div>
              <input
                name="about"
                type="text"
                id="image_card"
                class="popup__input popup__input_type_about"
                placeholder="Enlace a la imagen"
                required
              />
              <div class="popup__line"></div>
              <button
                id="btn_create_card"
                type="submit"
                class="popup__submit-button"
              >
                Crear
              </button>
            </form>
          </div>
        </section>
        <section class="popup" id="popup-image">
          <div class="popup__modal">
            <button class="popup__modal-button">
              <img
                src="/images/Close Icon.png"
                alt="Botón Cerrar"
                class="popup__button-img"
              />
            </button>
            <img src="" alt="" class="popup__modal-content" />
            <p class="popup__modal-description"></p>
          </div>
        </section>
        <section class="elements">
          <div class="elements__grid">
            <template id="elements-template">
              <div class="elements__group">
                <div class="block">
                  <button class="elements__button-delete">
                    <img
                      class="button__delete"
                      src="./images/Trash.png"
                      alt="Botón Eliminar"
                    />
                  </button>
                </div>
                <img src="" alt="" class="elements__photo" />
                <div class="elements__footer">
                  <p class="elements__footer-name"></p>
                  <button class="button__like"></button>
                </div>
              </div>
            </template>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024. Rubí Floreano</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
