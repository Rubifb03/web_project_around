<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rubí Floreano" />
    <meta name="description" content="Alrededor de los EEUU" />
    <meta name="keywords" content="html, css, javascript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Alrededor de los EEUU</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Header.png" alt="Logo Titulo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/Avatar.jpg"
              alt="Foto Avatra"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__header">
                <h1 class="profile__header-title">Jacques Cousteau</h1>
                <button type="button" class="profile__header-button"></button>
              </div>
              <p class="profile_explored">Explorador</p>
            </div>
          </div>
          <div class="profile__button">
            <button class="profile__button-add">+</button>
          </div>
        </section>
        <section class="popup">
          <div class="popup__container">
            <button type="buttton" class="popup__close">
              <img
                src="/images/Close Icon.png"
                alt="Botón Cerrar"
                class="popup__close-button"
              />
            </button>
            <h2 class="popup__title">Editar perfil</h2>
            <form class="popup__form">
              <input
                name="name"
                type="text"
                class="popup__input popup__input_type_name"
                id="name"
                placeholder="Nombre"
                required
              />
              <div class="popup__line"></div>
              <input
                name="about"
                type="text"
                class="popup__input popup__input_type_about"
                placeholder="Acerca de mi"
                required
              />
              <div class="popup__line"></div>
              <button type="submit" class="popup__submit-button">
                Guardar
              </button>
            </form>
          </div>
        </section>
        <section class="elements">
          <div class="elements__grid">
            <div class="elements__group">
              <img
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Imagen Valle de Yosemite"
                class="elements__photo"
              />
              <div class="element__footer">
                <p class="element__footer-name">Valle de Yosemite</p>
                <button class="element__button-like"></button>
              </div>
            </div>
            <div class="elements__group">
              <img
                src="./images/kirill-pershin-1404681-unsplash.jpg"
                alt="Imagen Valle de Yosemite"
                class="elements__photo"
              />
              <div class="element__footer">
                <p class="element__footer-name">Lago Louise</p>
                <button class="element__button-like"></button>
              </div>
            </div>
            <div class="elements__group">
              <img
                src="./images/kirill-pershin-1556355-unsplash.png"
                alt="Imagen Valle de Yosemite"
                class="elements__photo"
              />
              <div class="element__footer">
                <p class="element__footer-name">Montañas Calvas</p>
                <button class="element__button-like"></button>
              </div>
            </div>
            <div class="elements__group">
              <img
                src="./images/kirill-pershin-1404681-unsplash.png"
                alt="Imagen Valle de Yosemite"
                class="elements__photo"
              />
              <div class="element__footer">
                <p class="element__footer-name">Latemar</p>
                <button class="element__button-like"></button>
              </div>
            </div>
            <div class="elements__group">
              <img
                src="./images/kirill-pershin-1556355-unsplash__0.png"
                alt="Imagen Valle de Yosemite"
                class="elements__photo"
              />
              <div class="element__footer">
                <p class="element__footer-name">Vanois National...</p>
                <button class="element__button-like"></button>
              </div>
            </div>
            <div class="elements__group">
              <img
                src="./images/kirill-pershin-1088404-unsplash__1.png"
                alt="Imagen Valle de Yosemite"
                class="elements__photo"
              />
              <div class="element__footer">
                <p class="element__footer-name">Lago di Braies</p>
                <button class="element__button-like"></button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024. Rubí Floreano</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
